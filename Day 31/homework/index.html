<!-- 2) კომენტარებით ახსენით რისთვის გვჭირდება ვიდეოს ფორმატის შეცვლა და რომელი ატრიბუტის გამოყენებით ვუთითებთ მას -->
<!-- 
ვიდეოს ფორმატის შეცვლა მნიშვნელოვანია იმ მიზნით, რომ ყველა ბრაუზერმა შეძლოს მისი წაკითხვა.
ყველა ბრაუზერი არ უჭერს მხარს ერთსა და იმავე ვიდეო ფორმატს.
მაგალითად:
  - Chrome კარგად მუშაობს MP4 (H.264), WebM და Ogg ვიდეოებთან
  - Safari უჭერს მხარს MP4-ს, მაგრამ WebM-ს არა ყოველთვის
ამიტომ კარგი პრაქტიკაა სხვადასხვა ფორმატის ვიდეოების მითითება.

-->
<!--
 3) შექმენით საიტი თავისუფალ თემაზე, სადაც გამოიტანთ მოკლე ვიდეოს(5-10 წამიანს). დაუმატეთ ღილაკები, რომ მომხმარებელმა შეძლოს მისი გადიდება, ხმის კონტროლი და ა.შ. ვიდეო დამიუთებული უნდა იყოს წინასწარ -->
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მოკლე ვიდეო</title>
</head>
<body>
  <h1>მოკლე ვიდეო ბუნების თემაზე</h1>

  <video width="640" height="360" controls muted>
    <source src="nature.mp4" type="video/mp4">
    <source src="nature.webm" type="video/webm">
    თქვენს ბრაუზერს არ შეუძლია ვიდეოს ჩვენება.
  </video>

  <!-- ვიდეოდ აქვს შემდეგი ატრიბუტები:
       controls - აჩვენებს ღილაკებს (დაკვრა, პაუზა, ხმა და ზომა)
       muted - ვიდეო წინასწარ დამიუთებულია
  -->

</body>
</html>
<!-- 
4) შექმენით საიტი თქვენს საყვარელ მანქანაზე. გამოიტანეთ მანქანის მოკლე ვიდეო და არ დაუმატოთ ღილაკები(არ გამოიყენოთ controls ატრიბუტი). ვიდეო უნდა ჩაირთოს საიტის ჩატვირთვისთანავე უნდა იყოს დამიუთებული და გრძელდებოდეს უსასრულოდ
 -->
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი საყვარელი მანქანა</title>
</head>
<body>
  <h1>Ferrari</h1>

  <video autoplay muted loop width="640" height="360">
    <source src="ferrari.mp4" type="video/mp4">
    <source src="ferrari.webm" type="video/webm">
    თქვენს ბრაუზერს არ შეუძლია ვიდეოს ჩვენება.
  </video>

  <!--
    autoplay - ვიდეო ავტომატურად იწყება გვერდის ჩატვირთვისას
    muted - ვიდეო ხმაგათიშულია (აუცილებელია autoplay-ისთვის)
    loop - ვიდეო გაუჩერებლად ტრიალებს
    არ არის გამოყენებული controls, ამიტომ ღილაკები არ გამოჩნდება
  -->

</body>
</html>
