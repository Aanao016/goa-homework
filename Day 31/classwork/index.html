<!-- 1) შექმენით საიტი, სადაც დაამატებთ ერთ ვიდეოს. გამოიყენეთ video და source თეგები, ასევე შემდეგი ატრიბუტები controls, muted, autoplay, loop და ახსენით რას აკეთებს თითოეული მათგანი -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <video controls loop autoplay='true'muted>
        <source src="./5_Second_countdown_HD.mp4">
        <source src="./5_Second_Countdown_HD.webm">
        <source src="./5_Second_Countdown_HD.ogg">
         Video not supported
        </video>
 </body>
 </html>
<!-- 
 2) თქვენს მიერ გამოტანილ ვიდეოებს დაუმატეთ სხვადასხვა ვარიანტები შემდეგ ფორმატებში mp4, ogg, webm.

ასევე თუ არცერთი ფორმატი არ გაეშვა გამოიტანეთ ტექსტი Video not supported

3) კომენტარებით ახსენით რას აკეთებს type ატრიბუტი source თეგისთვის -->
<!-- type ატრიბუტი განსაზღვრავს მედია ფაილის ტიპს (მაგ. video/mp4 ან audio/mpeg), რაც ეხმარება ბრაუზერს სწორი ფაილის შერჩევაში -->
<!-- type ატრიბუტი ეუბნება ბრაუზერს, რა ტიპის ფაილია ეს (მაგ. video/mp4), 
     რაც ეხმარება სწორად შეარჩიოს მხარდაჭერილი ფორმატი -->
