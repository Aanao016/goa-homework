<!-- 
  2) Dimensions ნიშნავს ზომებს ვებელემენტების სტილიზაციაში.
     ის განსაზღვრავს, თუ რამდენად ფართო ან მაღალი იქნება ელემენტი.

<!-- 3) შექმენით სამი div ელემენტი. თითოეულს მიანიჭეთ განსხვავებული RGB ფერი და სხვადასხვა ზომა (სიგანე და სიმაღლე). გამოიყენეთ background-color და width/height -->
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სამი ფერადი ბლოკი</title>
  <style>
    .box1 {
      background-color: rgb(255, 99, 71);
      width: 200px;
      height: 150px;
    }

    .box2 {
      background-color: rgb(100, 149, 237); 
      width: 150px;
      height: 100px;
    }

    .box3 {
      background-color: rgb(60, 179, 113); 
      width: 250px;
      height: 180px;
    }
  </style>
</head>
<body>

  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>

</body>
</html>


<!-- 4) შექმენით ერთი h1 ელემენტი და მიანიჭეთ ფერი HEX კოდით. შეცვალეთ ტექსტის ზომაც -->

</style>
</head>

</body>
</html>
