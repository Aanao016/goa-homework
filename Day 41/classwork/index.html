<!-- 1) თქვენი დავალებაა internal css-ის მეშვეობით გასტილოთ ვებსაიტზე შემოტანილი სათაური და პარაგრაფი (h1 and p), გამოიყენეთ css-ში მთლიანად ნასწავლი მასალა. ასევე გიაითვალისწინეთ რომ ელემენტები უნდა განსხვავდებოდნენ სტილით ერთმანეთისაგან. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style> 
    p {
        color: aquamarine;
        background-color: bisque;
        text-align: center;
    }

    h1 {
        background-color: blue;
        text-align: center;
        color: blanchedalmond;
    }

</style>

</head>
<body>
    <p>hello world</p>
    <h1>hello my name is anano</h1>
</body>
</html>



<!-- 2) იგივე დავალება შეასრულეთ external css-ის გამოყენებით. დაგჭირდებათ css-ის ფაილის შექმნა და მისი html-ის ფაილთან დაკავშირება.(ასევე დაგჭირდებათ link, თეგი)
საიტს დაამატეთ ნებისმიერი icon -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>hello my name is anano</h1>
    <p>hello world</p>
</body>
</html>
