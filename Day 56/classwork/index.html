<!-- 1) შექმენით form რომელშიც იქნება მინიმუმ 3 ჩასაწერი ველი. თქვენი დავალებაა გასტილოთ ჩასაწერი ველები ანუ input-ები დღევანდელ გაკვეთილზე ნასწავლი მასალის დახმარებით. -->

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი ფორმა</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

  <form>
    <h2>რეგისტრაცია</h2>
    
    <label for="name">სახელი:</label>
    <input type="text" id="name" placeholder="შეიყვანე სახელი">

    <label for="email">ელ. ფოსტა:</label>
    <input type="email" id="email" placeholder="შეიყვანე ელ. ფოსტა">

    <label for="password">პაროლი:</label>
    <input type="password" id="password" placeholder="შეიყვანე პაროლი">

    <button type="submit">გაგზავნა</button>
  </form>

</body>
</html>
