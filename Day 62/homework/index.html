<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">Learning</div>
        <img src="./Screenshot 2025-09-17 182157.png" alt="Card Image">
        <div class="card-content">
            <p class="card-meta">Published 21 Dec 2023</p>
            <h2 class="card-title">HTML & CSS foundations</h2>
            <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card-author">
                <img src="./Screenshot 2025-09-17 182411.png" alt="Author">
                <span>Greg Hooper</span>
            </div>
        </div>
    </div>

</body>
</html>
