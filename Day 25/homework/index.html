<!--  3) გაიმეორეთ ყველა ნასწავლი ატრიბუტი რომლებიც ეხება ფორმებს: type, name, 
 id, for, value, placeholder, required. კარგი იქნება თუ ჩამოწერთ, რისთვის გამოიყენება ისინი  -->
<!-- type-ინგლისური სიტყვა და ნიშნავს ტიპს პროგრამირებაში type თუნქცია განსაზღვრავს <input> ველის ტიპს მაგ (text,password,email,submit.) 
name-არის იგივე ნებისმიერი სახელით შემოტანილი ცვლად.
id-ხშირად გამოიყენება label-თან ერთად,id არის იგივე ელემენტის უნიკალური ნომერი. 
for-არის ატრიბუტი რომელიც გამოიყენება label ელემენტში.
value-ანიჭებს ღირებულებას იმ ელემენტებს რომელიც შეაქვს ან აჩვენებს.
placeholder- არის ატრიბუტი რომელიც გამოიყენება input-ის ველებში იმისთვის ,რომ მომხმარებელს მიანიშნოს რა უნდა შეიყვანოს იქ,ეს არის დროებითი კოდი რომელიც ჩანს ველში.
required-არის ბულიანური ატრიბუტი რომელსაც ვამატებთ ფორმის ველს. -->

<!DOCTYPE html>
<html>
<head>
  <title>სარეგისტრაციო ფორმა</title>
</head>
<body>
  <form>
    <label for="firstName">სახელი:</label>
    <input 
      type="text" 
      id="firstName" 
      name="firstName" 
      value="" 
      placeholder="შეიყვანე სახელი" 
      required
    >
    <br><br>
    <label for="lastName">გვარი:</label>
    <input 
      type="text" 
      id="lastName" 
      name="lastName" 
      value="" 
      placeholder="შეიყვანე გვარი" 
      required
    >
    <br><br>

    <label for="email">ელ. ფოსტა:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      value="" 
      placeholder="example@mail.com" 
      required
    >
    <br><br>

    <label for="password">პაროლი:</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      value="" 
      placeholder="შეიყვანე პაროლი" 
      required
    >
    <br><br>

    <input 
      type="submit" 
      value="გაგზავნა"
    >
  </form>
</body>
</html>
