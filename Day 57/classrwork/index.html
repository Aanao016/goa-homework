<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorlib Contact Form</title>
  <style>
    body {
      background-color: #4CAF50;
      font-family: Arial, sans-serif;
    }

    .contact-form {
      width: 400px;
      background: white;
      border-radius: 5px;
    }

    .contact-form h2 {
      font-size: 24px;
      color: #333;
    }

    .contact-form p {
      font-size: 14px;
      color: #777;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      border-radius: 3px;
      font-size: 14px;
    }

    .contact-form textarea {
      height: 100px;
    }

    .contact-form button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border-radius: 3px;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #45a049;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: #999;
    }

    .footer-text a {
      color: #666;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="contact-form">
    <h2>Colorlib Contact Form</h2>
    <p>Contact us for custom quote</p>
    <form>
      <input type="text" placeholder="Your name" required>
      <input type="email" placeholder="Your Email Address" required>
      <input type="text" placeholder="Your Phone Number (optional)">
      <input type="text" placeholder="Your Web Site (optional)">
      <textarea placeholder="Type your message here..."></textarea>
      <button type="submit">Submit</button>
    </form>
    <div class="footer-text">
      Designed by <a href="https://colorlib.com" target="_blank">Colorlib</a>
    </div>
  </div>

</body>
</html>









<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      background-color: #27c4f5; 
      font-family: Arial, sans-serif;
      text-align: center; 
    }

    .login-box {
      background: #fff;
      width: 300px;
      border-radius: 5px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-box h2 {
      font-size: 18px;
      color: #27c4f5;
      top: 20px;
    }

    .login-box form {
      position: relative;
      top: 40px;
    }

    .login-box input {
      width: 80%;
      height: 35px;
      border-radius: 3px;
      font-size: 14px;
      margin: 15px auto; 
    }

    .login-box button {
      width: 84%;
      height: 40px;
      background: #27c4f5;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
      position: relative;
      top: 10px;
    }

    .login-box button:hover {
      background: #1aa6cf;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login To Your Account</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>











<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Booking Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row .form-group {
      flex: 1;
    }

    .form-heading {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6C63FF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #584bd3;
    }
  </style>
</head>
<body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
          <div class="form-container">
    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Full Name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" required>
        </div>
      </div>

      <div class="form-heading">Address Details</div>

      <div class="row">
        <div class="form-group">
          <input type="text" placeholder="Enter area" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Enter city" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <input type="text" placeholder="Enter state" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Post Code" required>
        </div>
      </div>

      <button type="submit">Book Appointment</button>
    </form>
  </div>

</body>
</html>
