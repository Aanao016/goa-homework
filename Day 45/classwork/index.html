<!-- 1) კომენტარების სახით ახსენით რა განსხვავებაა class-ებსა და id-ებს შორის. -->

<!-- 
ID არის HTML-ის  და CSS-ში, როდესაც ვამბობთ უნიკალურია — მას მხოლოდ ერთი ელემენტი უნდა იყენებდეს.
-->
<!-- 
CLASS (კლასი) შეიძლება გამოყენებულ იქნას ბევრ ელემენტზე.
-->
<!-- 2) შექმენით 1 div ელემენტი, რომელშიც გექნებათ 1 სათაური და 3 ცალი პარაგრაფი. თქვენი დავალებაა სათაური გასტილოთ id-ის ხოლო პარაგრაფები გასტილოთ class-ების მეშვეობით. გამოიყენეთ css-ში აქამდე ნასწავლი თვისებები შესაბამისი სტილის მიცემისთვის. -->
<!DOCTYPE html>
<html>
<head>
  <title>სტილის მაგალითი</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1 id="main-title">სათაური</h1>
    
    <p class="para">ეს არის პირველი პარაგრაფი.</p>
    <p class="para">ეს არის მეორე პარაგრაფი.</p>
    <p class="para">ეს არის მესამე პარაგრაფი.</p>
  </div>
</body>
</html>
